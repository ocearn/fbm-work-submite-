<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Submitted</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1A1D21;
        }

        .modal {
            background: white;
            width: 350px;
            padding: 20px;
            border-radius: 15px;
             box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .icon {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #eaf7ea;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        .icon svg {
            width: 40px;
            height: 40px;
            stroke: green;
        }

        .modal h2 {
            margin: 15px 0;
            font-size: 20px;
            color: #0a1f44;
        }
        .modal s-p { text-align: left; }

        .info-container {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #333;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background: #f8f8f8;
        }

        .modal a {
            color: #0056b3;
            text-decoration: none;
            font-size: 14px;
        }

        .modal a:hover {
            text-decoration: underline;
        }

        .modal button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            background-color: #0a1f44;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #091b3d;
        }
    </style>
</head>
<body>

    <div class="modal">
        <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" fill="green"></circle>
                    <path d="M8 12l3 3 5-5" stroke="white" stroke-width="2"></path>
                </svg>
        </div>
        <h2>Successful</h2>
        <p class="s-p">আপনার কাজ সফল ভাবে জমা করা হয়েছে।
<br><br>
আপনার কাজের রিপোর্ট জানতে অবশ্যই আমাদের গ্রূপে যুক্ত থাকুন এবং যেকোনো সমস্যার সমাধান নিন<a href="https://t.me/fbmMarket"> Join Channel </a></p>
        <div class="info-container">
            <span><strong>ID:</strong> <span id="orderId"></span></span>
            <span><strong>Time:</strong> <span id="openTime"></span></span>
        </div>

        <a href="index.html"><button>Close</button></a>
    </div>

    <script>
        // অর্ডার আইডি জেনারেটর (র‍্যান্ডম ১০ ডিজিট)
        function generateOrderId() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let orderId = "";
            for (let i = 0; i < 10; i++) {
                orderId += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return orderId;
        }

        document.getElementById("orderId").innerText = generateOrderId();

        // বাংলাদেশ সময় অনুযায়ী পেজ খোলার সময় দেখানোর ফাংশন (AM/PM সহ)
        function getBangladeshOpenTime() {
            let now = new Date();
            let bangladeshTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Dhaka" }));

            let day = bangladeshTime.getDate().toString().padStart(2, '0'); // দিন (০-৯ হলে ০ বসবে)
            let month = (bangladeshTime.getMonth() + 1).toString().padStart(2, '0'); // মাস (০-৯ হলে ০ বসবে)
            let hours = bangladeshTime.getHours(); // ঘন্টা
            let minutes = bangladeshTime.getMinutes().toString().padStart(2, '0'); // মিনিট
            
            // AM/PM সেট করা
            let ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12 || 12; // 12-hour ফরম্যাট

            return `${day}-${month}, ${hours}:${minutes} ${ampm}`;
        }

        // ইউজার যখন পেজ খুলবে, তখনকার সময় দেখাবে (পরিবর্তন হবে না)
        document.getElementById("openTime").innerText = getBangladeshOpenTime();

    </script>

</body>
</html>
